<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script th:inline="javascript">
	function getCtx(){
		return /* [[${#httpServletRequest.getContextPath()}]]*/'';
	}
</script>
<body>
	<button type="button" th:onclick="|location.href='@{/empInsert}'|">등록</button>
	<table>
		<thead>
			<tr>
				<th>employee_id</th>
				<th>first_name</th>
				<th>job_id</th>
				<th>hire_date</th>
			</tr>
		</thead>
		<tbody>
			<!-- status : index -->
			<!-- th:onclick="//" : 내부에 있는값을 리터럴로 넘기겠다라는 의미 = 텍스트값으로 넘기겠다라는 의미 -->
			<tr th:each="emp, status : ${empList}" th:onclick="|location.href='@{/empInfo(employeeId=${emp.employeeId})}'|"> 
				<td th:text="${emp.employeeId}"/>
				<td th:text="${emp.firstName}"/>
				<td th:text="${emp.jobId}"/>
				<td th:text="${#dates.format(emp.hireDate, 'yyyy년MM월dd일')}"/>
			</tr>
		</tbody>
	</table>
</body>
</html>
